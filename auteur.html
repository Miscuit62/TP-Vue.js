<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SuperHéros</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
  <!-- Barre de navigation -->
  <div id="navbarplaceholder"></div>

  <!-- Contenu principal -->
  <div class="container">
    <h1 class="text-center my-4">Auteur</h1>
    <h5 class="text-center my-4">Développé par Français Maxence.</h5>
  </div>

  <script>
    // Charger la barre de navigation
    fetch('navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbarplaceholder').innerHTML = data;
      })
      .catch(error => console.error('Erreur lors du chargement de la barre de navigation:', error));
  </script>
</body>
</html>
