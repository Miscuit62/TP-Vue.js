<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SuperHéros</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
  <script src="https://unpkg.com/axios@latest"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
  <!-- Barre de navigation -->
  <div id="navbarplaceholder"></div>

  <div id="app" class="container mt-5">
    <h1 class="text-center my-4">SuperPower Matcher</h1>

    <!-- Questionnaire pour sélectionner les niveaux de superpouvoirs -->
    <div class="mb-4">
      <div class="form-group" v-for="(value, power) in availablePowers" :key="power">
        <label :for="power + '-range'">{{ value }} :</label>
        <input 
          type="range" 
          class="form-range" 
          :id="power + '-range'" 
          min="0" max="100" step="1" 
          v-model="selectedPowers[power].level"
        >
        <span>{{ selectedPowers[power].level }}</span>
      </div>
      <button class="btn btn-primary mt-3" @click="findMatchingHeroes">Trouver des super-héros</button>
    </div>

    <!-- Résultat : Liste des super-héros correspondants -->
    <div v-if="matchingHeroes.length > 0" class="mt-5">
      <h4>Super-héros correspondants :</h4>
      <ul class="list-group">
        <li 
          v-for="(hero, index) in matchingHeroes" 
          :key="hero.id" 
          class="list-group-item list-group-item-action d-flex align-items-center justify-content-between"
          style="cursor: pointer;"
        >
          <!-- Image du super-héros -->
          <img 
            :src="hero.images.md" 
            alt="Image de {{ hero.name }}" 
            class="rounded-circle mx-3" 
            style="width: 50px; height: 50px;"
          >

          <!-- Nom -->
          <h5 class="mb-0">{{ hero.name }}</h5>

          <!-- Pouvoirs affichés en ligne -->
          <span>
            <strong>Pouvoirs :</strong> 
            {{ formatPowers(hero.powerstats) }}
          </span>

          <!-- ID -->
          <small>{{ hero.id }}</small>
        </li>
      </ul>
    </div>

    <div v-else>
      <h5>Aucun super-héros ne correspond aux pouvoirs sélectionnés.</h5>
    </div>
  </div>

  <script>
    // Charger la barre de navigation
    fetch('navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbarplaceholder').innerHTML = data;
      })
      .catch(error => console.error('Erreur lors du chargement de la barre de navigation :', error));

    // Application Vue.js
    const app = Vue.createApp({
      data() {
        return {
          superheros: [],
          availablePowers: {
            intelligence: "Intelligence",
            strength: "Force",
            speed: "Vitesse",
            durability: "Endurance",
            power: "Puissance",
            combat: "Combat"
          },
          selectedPowers: {
            intelligence: { level: 0 },
            strength: { level: 0 },
            speed: { level: 0 },
            durability: { level: 0 },
            power: { level: 0 },
            combat: { level: 0 }
          },
          matchingHeroes: []
        };
      },
      mounted() {
        // Charger les super-héros
        axios
          .get("https://akabab.github.io/superhero-api/api/all.json")
          .then(response => {
            this.superheros = response.data;
          })
          .catch(error => console.error("Erreur lors de la récupération des données :", error));
      },
      methods: {
        // Trouver les super-héros correspondants en fonction des niveaux sélectionnés
        findMatchingHeroes() {
        if (this.isAllZero()) {
            // Si toutes les barres sont à 0, afficher tous les super-héros
            this.matchingHeroes = [...this.superheros];
        } else {
            // Sinon, filtrer les super-héros en fonction des pouvoirs sélectionnés
            this.matchingHeroes = this.superheros.filter(hero => {
            return Object.keys(this.selectedPowers).every(power => {
                const selectedPower = this.selectedPowers[power];
                const heroPowerValue = hero.powerstats[power];

                // Si le niveau est 0, on ne filtre pas ce pouvoir, sinon on compare les niveaux avec une tolérance
                if (selectedPower.level === 0) {
                return true;
                }

                // Définir des tolérances différentes pour chaque pouvoir, si nécessaire
                const tolerance = this.getToleranceForPower(power, selectedPower.level);
                return Math.abs(Number(heroPowerValue) - selectedPower.level) <= tolerance;
            });
            });
        }
        },

        // Méthode pour obtenir la tolérance en fonction du pouvoir
        getToleranceForPower(power, level) {
        // Par exemple, définir une tolérance stricte pour l'intelligence et plus souple pour la force
        switch (power) {
            case 'intelligence':
            return 0; // Tolérance stricte pour l'intelligence
            case 'strength':
            return 0; // Tolérance plus large pour la force
            case 'speed':
            return 0; // Tolérance stricte pour la vitesse
            case 'durability':
            return 0; // Tolérance moyenne pour l'endurance
            case 'power':
            return 0; // Tolérance moyenne pour la puissance
            case 'combat':
            return 0; // Tolérance moyenne pour le combat
            default:
            return 0; // Tolérance par défaut
        }
        },
        // Vérifier si tous les niveaux des pouvoirs sont à 0
        isAllZero() {
          return Object.values(this.selectedPowers).every(power => power.level === 0);
        },
        // Formater les pouvoirs en ligne
        formatPowers(powerstats) {
          return Object.entries(powerstats)
            .map(([key, value]) => `${key}: ${value}`)
            .join(' | ');
        }
      }
    });

    app.mount("#app");
  </script>
</body>
</html>
