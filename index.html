<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SuperHéros</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
  <script src="https://unpkg.com/axios@latest"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
  <!-- Barre de navigation -->
  <div id="navbarplaceholder"></div>

  <div id="app" class="container mt-5">
    <!-- Titre principal -->
    <h1 class="text-center my-4">Recherche de SuperHéros</h1>

    <!-- Case à cocher pour afficher les pouvoirs -->
    <div class="form-check mb-4">
        <input 
        class="form-check-input" 
        type="checkbox" 
        id="showPowers" 
        v-model="showPowers"
        >
        <label class="form-check-label" for="showPowers">Afficher les détails</label>
    </div>

    <!-- Barre de recherche -->
    <div class="mb-4">
      <input
        v-model="searchQuery"
        type="text"
        class="form-control"
        placeholder="Rechercher par nom"
      >
      <button class="btn btn-primary mt-2" @click="resetSearch">Réinitialiser</button>
    </div>

    <!-- Afficher la liste des super-héros seulement si une recherche a été effectuée -->
    <div v-if="searchQuery">
      <ul class="list-group">
        <li 
          v-for="personnage in filteredSuperheros" 
          :key="personnage.id" 
          class="list-group-item list-group-item-action d-flex align-items-center justify-content-between"
          @click="naviguerDetail(personnage.id)"
          style="cursor: pointer;"
        >
          <!-- Nom -->
          <h5 class="mb-0">{{ personnage.name }}</h5>

          <!-- Image -->
          <img 
            :src="personnage.images.md" 
            alt="Image de {{ personnage.name }}" 
            class="rounded-circle mx-3"
            style="width: 50px; height: 50px;"
          >

          <!-- Pouvoirs affichés en ligne si activés -->
          <span v-if="showPowers">
            <strong>Pouvoirs :</strong> 
            {{ formatPowers(personnage.powerstats) }}
          </span>

          <!-- ID -->
          <small>{{ personnage.id }}</small>
        </li>
      </ul>
    </div>
    <!-- Message si aucune recherche n'a été effectuée -->
    <div v-else>
      <h5>Aucun super-héros affiché. Veuillez saisir un nom dans la barre de recherche.</h5>
    </div>
  </div>

  <script>
    // Charger la barre de navigation
    fetch('navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbarplaceholder').innerHTML = data;
      })
      .catch(error => console.error('Erreur lors du chargement de la barre de navigation :', error));

    // Application Vue.js
    const app = Vue.createApp({
      data() {
        return {
          searchQuery: '',  // Valeur de la recherche
          superheros: [],    // Liste des super-héros
          showPowers: false  // Affichage des pouvoirs
        };
      },
      computed: {
        // Superhéros filtrés par nom
        filteredSuperheros() {
          return this.superheros.filter(personnage =>
            personnage.name.toLowerCase().includes(this.searchQuery.toLowerCase())
          );
        }
      },
      mounted() {
        // Charger la liste des super-héros
        axios
          .get("https://akabab.github.io/superhero-api/api/all.json")
          .then(response => {
            this.superheros = response.data;
          })
          .catch(error => console.error("Erreur lors de la récupération des données :", error));
      },
      methods: {
        // Réinitialiser la recherche
        resetSearch() {
          this.searchQuery = '';  // Réinitialise la recherche
        },
        // Rediriger vers la page détail
        naviguerDetail(id) {
          window.location.href = `details.html?id=${id}`;
        },
        // Formater les pouvoirs en ligne
        formatPowers(powerstats) {
          return Object.entries(powerstats)
            .map(([key, value]) => `${key}: ${value}`)
            .join(' | ');
        }
      }
    });

    app.mount("#app");
  </script>
</body>
</html>
